<div class="container mt-5">
    <div style="text-align: center;">

        @if(!registerMode){
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
                <button class="btn btn-info btn-lg me-2">Learn more</button>
            </div>
        } @else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <!--div class="mb-3">
                        c   hild to parent communication fel cancel register
                        </div-->
                        <app-register              
                            (cancelRegister)="cancelRegisterMode($event)">
                        </app-register>
                    </div>
                </div>
            </div>
        }
    </div>

</div>
