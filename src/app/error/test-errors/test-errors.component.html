<div>
    <button class="btn btn-outline-primary me-3" 
    (click)="get400error()">test 400 error</button>

    <button class="btn btn-outline-primary me-3" 
    (click)="get401error()">test 401 error</button>

    <button class="btn btn-outline-primary me-3" 
    (click)="get404error()">test 404 error</button>

    <button class="btn btn-outline-primary me-3" 
    (click)="get500error()">test 500 error</button>

    <button class="btn btn-outline-primary me-3" 
    (click)="get400Validationerror()">test 400 Validation error</button>

    @if (ValidationErrors.length>0){
        <div class ="row mt-5">
            <ul class ="text-danger">
                @for (error of ValidationErrors; track $index){
                    <li>{{error}}</li>
                }
            </ul>

        </div>
    }
</div>
